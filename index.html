<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <div class="mainLinks">
                <div class="links" id="home">
                    <a href="#">Home</a>
                </div>
                <div class="links" id="profile">
                    <a href="#">Profile</a>
                </div>
                <div class="links" id="messages">
                    <a href="#">Messages</a>
                </div>
                <div class="links" id="history">
                    <a href="#">History</a>
                </div>
                <div class="links" id="tasks">
                    <a href="#">Tasks</a>
                </div>
                <div class="links" id="communities">
                    <a href="#">Communities</a>
                </div></div>
            <div class="secondaryLinks" id="settings">
                <div class="links">
                    <a href="#">Settings</a>
                </div>
                <div class="links" id="Support">
                    <a href="#">Support</a>
                </div>
                <div class="links" id="privacy">
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="topHeader">
                <div class="searchBar">
                    <a href="#"><img src="./icons/search.svg" alt="Search"></a>
                    <input type="search" placeholder="Find a Project">
                </div>
                <div class="profileBar">
                    <a href="#"><img src="./icons/notifications.svg" alt="Notifications"></a>
                    <a href="#"><img src="" alt="Access Profile"></a>
                    <a href="#">Peter Dinklage</a>
                </div>
            </div>
            <div class="bottomHeader">
                <div class="profileDisplay">
                    <a href="#"><img src="" alt="Profile Picture"></a>
                    <div>
                        <p>Hi there,</p>
                        <a class="profileName" href="#">Peter Dinklage (@smallman123)</a>
                    </div>
                </div>
                <div class="actions">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                <h2>Your Projects</h2>
                <div class="cardsContainer">
                    <div class="card">
                        <div class="sidebar"></div>
                        <div class="cardContent">
                            <h3 class="title">Successful Project</h3>
                            <p class="text">Nullam condimentum ipsum ut lectus vehicula consectetur. Quisque sed dolor.</p>
                            <div class="icons">
                                <a href="#"><img src="./icons/favourite.svg" alt="favorite"></a>
                                <a href="#"><img src="./icons/view.svg" alt="view"></a>
                                <a href="#"><img src="./icons/share.svg" alt="share"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="announcements">
                <h2>Announcements</h2>
            </div>
            <div class="trending">
                <h2>Trending</h2>
            </div>
        </div>
    </div>
</body>
</html>
