<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <div class="mainLinks">
                <div class="links" id="home">
                    <a href="#">Home</a>
                </div>
                <div class="links" id="profile">
                    <a href="#">Profile</a>
                </div>
                <div class="links" id="messages">
                    <a href="#">Messages</a>
                </div>
                <div class="links" id="history">
                    <a href="#">History</a>
                </div>
                <div class="links" id="tasks">
                    <a href="#">Tasks</a>
                </div>
                <div class="links" id="communities">
                    <a href="#">Communities</a>
                </div></div>
            <div class="secondaryLinks" id="settings">
                <div class="links">
                    <a href="#">Settings</a>
                </div>
                <div class="links" id="Support">
                    <a href="#">Support</a>
                </div>
                <div class="links" id="privacy">
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="topHeader">
                <input type="search" placeholder="Find a Project">
                <div class="profileBar">
                    <a href="#"><img src="" alt="Notifications"></a>
                    <a href="#"><img src="" alt="Access Profile"></a>
                </div>
            </div>
            <div class="bottomHeader">
                <div class="profileDisplay">
                    <a href="#"><img src="" alt="Profile Picture"></a>
                    <p>Hi there,</p>
                    <a class="profileName" href="#">Peter Dinklage (@smallman123)</a>
                </div>
                <div class="Actions">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
